<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MUZAMMIL_MD DEPLOY</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-blue: #00f9ff;
      --neon-purple: #7f5af0;
      --neon-red: #ff2d75;
      --dark-space: #0a0a12;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 45, 117, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(0, 249, 255, 0.1) 0%, transparent 40%),
        url('https://i.ibb.co/MxP0cv2c/file-00000000eff061f79ec64c10878d0c83.png') center/cover no-repeat fixed;
      color: white;
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      overflow: hidden;
      perspective: 1000px;
    }

    /* Cosmic Container */
    .cosmic-panel {
      background: rgba(10, 10, 18, 0.9);
      border: 1px solid var(--neon-blue);
      border-radius: 15px;
      width: 90%;
      max-width: 800px;
      margin: 5% auto;
      padding: 30px;
      box-shadow: 0 0 50px rgba(0, 249, 255, 0.2);
      backdrop-filter: blur(10px);
      transform-style: preserve-3d;
      animation: cosmic-float 8s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }

    @keyframes cosmic-float {
      0%, 100% { transform: translateY(0) rotateX(5deg) rotateY(0); }
      50% { transform: translateY(-20px) rotateX(-5deg) rotateY(5deg); }
    }

    /* Header */
    h1 {
      text-align: center;
      background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 0 0 20px rgba(0, 249, 255, 0.5);
      letter-spacing: 3px;
      position: relative;
    }

    h1::after {
      content: '';
      display: block;
      width: 50%;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
      margin: 15px auto;
    }

    /* Input Fields */
    .cosmic-input {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid var(--neon-blue);
      color: white;
      padding: 15px;
      margin: 20px 0;
      width: 100%;
      border-radius: 8px;
      font-size: 1.1rem;
      transition: all 0.4s;
      box-shadow: 0 0 15px rgba(0, 249, 255, 0.1);
    }

    .cosmic-input:focus {
      outline: none;
      border-color: var(--neon-purple);
      box-shadow: 0 0 30px var(--neon-purple);
    }

    /* Buttons */
    .cosmic-btn {
      background: linear-gradient(45deg, var(--neon-purple), var(--neon-red));
      border: none;
      color: white;
      padding: 18px;
      margin: 25px 0;
      width: 100%;
      border-radius: 8px;
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 0 20px rgba(127, 90, 240, 0.5);
    }

    .cosmic-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .cosmic-btn:hover::before {
      left: 100%;
    }

    .cosmic-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 40px var(--neon-purple);
    }

    /* Social Links */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 40px;
    }

    .social-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--neon-blue);
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 249, 255, 0.3);
    }

    .social-btn:hover {
      transform: scale(1.2) rotate(15deg);
      background: var(--neon-purple);
      box-shadow: 0 0 30px var(--neon-purple);
    }

    /* Status Messages */
    #status {
      min-height: 80px;
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px dashed var(--neon-blue);
      text-align: center;
      font-size: 1.1rem;
    }

    /* Particle Effects */
    .particle {
      position: absolute;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      z-index: -1;
      filter: blur(1px);
    }
  </style>
</head>
<body>
  <!-- Particle Background -->
  <div id="particles"></div>

  <!-- Main Panel -->
  <div class="cosmic-panel">
    <h1>MUZAMMIL_MD VPS DEPLOY</h1>
    
    <!-- Step 1: GitHub -->
    <div id="step1">
      <p style="color: var(--neon-blue); font-size: 1.2rem; text-align: center;">
        üåå ENTER YOUR GITHUB USERNAME
      </p>
      <input type="text" id="githubUsername" class="cosmic-input" placeholder="YourGitHubUsername">
    </div>
    
    <!-- Step 2: Session ID -->
    <div id="step2" style="display: none;">
      <p style="color: var(--neon-purple); font-size: 1.2rem; text-align: center;">
        üîë PASTE YOUR SESSION_ID
      </p>
      <input type="text" id="sessionId" class="cosmic-input" placeholder="(MUZAMMIL_MD~)SFMyNTY...">
    </div>
    
    <!-- Deploy Button -->
    <button id="deployBtn" class="cosmic-btn">LAUNCH DEPLOYMENT</button>
    
    <!-- Status -->
    <div id="status">
      ‚ö° SYSTEM READY ‚ö°
    </div>
    
    <!-- Social Links -->
    <div class="social-links">
      <a href="https://whatsapp.com/channel/0029Vb6Qyym7YSd3VRCxxQ1B" class="social-btn" target="_blank" title="Official Channel">
        üì¢
      </a>
      <a href="https://wa.me/923138085055" class="social-btn" target="_blank" title="Contact Owner">
        üëë
      </a>
      <a href="https://chat.whatsapp.com/IdgffeAQqs60NKFaBZAO3B?mode=wwc" class="social-btn" target="_blank" title="Join Group">
        üí¨
      </a>
    </div>
  </div>

  <script>
    // Create 100 floating particles
    const particles = document.getElementById('particles');
    for (let i = 0; i < 100; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.width = `${Math.random() * 4}px`;
      particle.style.height = particle.style.width;
      particle.style.left = `${Math.random() * 100}vw`;
      particle.style.top = `${Math.random() * 100}vh`;
      particle.style.opacity = Math.random();
      particle.style.animation = `float ${5 + Math.random() * 10}s linear infinite`;
      particles.appendChild(particle);
    }

    // Deployment Logic
    document.getElementById("deployBtn").addEventListener("click", async () => {
      const username = document.getElementById("githubUsername").value;
      const sessionId = document.getElementById("sessionId").value;
      
      if (!sessionId) {
        // Step 1: Verify GitHub
        if (username) {
          document.getElementById("step1").style.display = "none";
          document.getElementById("step2").style.display = "block";
          document.getElementById("deployBtn").textContent = "ACTIVATE DEPLOYMENT";
          document.getElementById("status").innerHTML = `‚úÖ GitHub: <span style="color:var(--neon-blue)">${username}</span> VERIFIED`;
        }
      } else {
        // Step 2: Deploy
        document.getElementById("status").innerHTML = "üöÄ INITIATING COSMIC DEPLOYMENT...";
        
        try {
          const response = await fetch('/deploy', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
              github_username: username, 
              session_id: sessionId 
            })
          });
          
          const data = await response.json();
          
          if (data.success) {
            document.getElementById("status").innerHTML = `
              <div style="color:var(--neon-blue)">
                ‚úÖ DEPLOYMENT SUCCESS!
              </div>
              <a href="${data.url}" target="_blank" 
                 style="color:var(--neon-purple); text-decoration:underline; display:block; margin-top:10px;">
                 ACCESS BOT: ${data.appName}
              </a>
            `;
          } else {
            throw new Error(data.error || 'Unknown error');
          }
        } catch (error) {
          document.getElementById("status").innerHTML = `
            <div style="color:var(--neon-red)">
              ‚ùå DEPLOYMENT FAILED!
            </div>
            <div style="font-size:0.9rem; margin-top:10px;">
              ${error.message}
            </div>
          `;
        }
      }
    });
  </script>
</body>
</html>
